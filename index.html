<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathding Algorithm Visualization</title>

    <!-- Import js-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap CSS-->

                    </div>
                </div>
            </li>           
            <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class='btn dropdown-toggle' href="#" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">

                    </button>
                    <div id="patterns" class="dropdown-menu">
                        <a class="dropdown-item" href="#">
                            1
                        </a>

                    </div>
                </div>      
            </li>
            <li class="nav-item">

                        </a>
                        <a class="dropdown-item" href="#">
                            2
                        </a>
                    </div>
                </div>      
            </li>
            <li class="nav-item">

                </div>

                <button id="clear" class="btn" href="#">
